<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stat Block Builder</title>
  <style>
    body {
      font-family:'Calibri';
      font-size:11px;
      text-align:left;
      color:#222222;
    }
    
    h1 {
      font-family:'Times New Roman';
      font-size:15px;
      text-align:center;
      color:darkred;
    }

    h2 {
      font-family:'Times New Roman';
      font-size:13px;
      text-align:left;
      color:darkred;
    }

    .dropdown {
      width:30px;
      height:auto;
      border:1px solid black;
      padding:2px;
      fill:gray
    }

    .num-box {
      width:20px;
      height:auto;
      border:1px solid black;
      padding:2px;
      fill:#f2f2f2;

    }

  </style>
  </head>
  <body>
    <main>
        <h1>Stat Block Builder</h1>
        <h2>Select a preset:</h2>
        <div class="dropdown">Preset Dropdown</div>
        <p>Now enter hit points:</p>
        <div class="num-box">22</div>
    </main>
  </body>
</html>
