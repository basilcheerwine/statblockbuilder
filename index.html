<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="https://static-00.iconduck.com/assets.00/dungeons-and-dragons-icon-512x492-vw90341y.png">
    <title>Stat Block Builder</title>
  <style>
    body {
      font-family:'Calibri';
      font-size:11px;
      text-align:left;
      color:#222222;
    }
    
    h1 {
      font-family:'Times New Roman';
      font-size:15px;
      text-align:center;
      color:darkred;
    }

    h2 {
      font-family:'Times New Roman';
      font-size:13px;
      text-align:left;
      color:darkred;
    }
    
    .dropdown-button {
      width:200px;
      height:auto;
      border:1px solid black;
      padding:2px;
      background:lightyellow;
      font-size:11px;
    }
    
    .dropdown {
      position:relative;
      display:inline-block;
    }

    .dropdown-content {
      display:none;
      position:absolute;
      border:1px solid black;
    }

    .dropdown-content a{
      display:block;
      text-decoration:none;

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .num-box {
      width:20px;
      height:auto;
      font-size:11px;
      border:1px solid black;
      padding:2px;
      background:lightgray;
      text-align:center;
    }

  </style>

  <script>
    
  </script>
    
  </head>
  <body>
    <main>
        <h1>Stat Block Builder</h1>
        <p>Select a preset: 
          <div class dropdown>
            <button class="dropdown-button">Default</button>
            <div class="dropdown-content">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
          </div>
        <p>Now enter hit points: <input class="num-box" type="text" placeholder="22"></p>
    </main>
  </body>
</html>
