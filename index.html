<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="https://static-00.iconduck.com/assets.00/dungeons-and-dragons-icon-512x492-vw90341y.png">
    <title>Stat Block Builder</title>
  <style>
    body {
      font-family:'Calibri';
      font-size:11px;
      text-align:left;
      color:#222222;
    }
    
    h1 {
      font-family:'Times New Roman';
      font-size:15px;
      text-align:center;
      color:darkred;
    }

    h2 {
      font-family:'Times New Roman';
      font-size:13px;
      text-align:left;
      color:darkred;
    }
    
    .dropdown {
      width:200px;
      height:auto;
      border:1px solid black;
      padding:2px;
      background:lightyellow;
      font-size:11px;
    }

    .num-box {
      width:20px;
      height:auto;
      font-size:11px;
      border:1px solid black;
      padding:2px;
      background:lightgray;
      text-align:center;
    }

  </style>

  <script>
  </script>
    
  </head>
  <body>
    <main>
        <h1>Stat Block Builder</h1>
        <div class="dropdown">
        <label for="presets">Select a preset: </label>
          <select name="presets" id="presets">
            <option value="default">Default</option>
            <option value="ghost">Ghost</option>
            <option value="skeleton">Skeleton</option>
            <option value="vampire">Vampire</option>
          </select>
        </div>
        <p>Now enter hit points: <input class="num-box" type="text" placeholder="22"></p>
    </main>
  </body>
</html>
